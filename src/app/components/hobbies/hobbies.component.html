<div class="flex flex-col gap-4">
    <div class="flex items-end gap-6">
        <app-hobbies-svg />
        <p class="text-2xl">{{ 'intro.hobbies' | translate }}</p></div>
    <div class="subjects text-block">
        @for (hobby of hobbies; track hobby.key) {
            <span class="flex items-center {{ hobby.size }}">{{ hobby.key | translate }}</span>
        }
    </div>
</div>
