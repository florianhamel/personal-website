<div class="flex flex-col gap-3">
  <div class="flex items-end gap-3">
    <app-skills-svg />
    <p class="text-2xl">{{ 'intro.skills' | translate }}</p></div>
  <div class="subjects text-block">
    @for (skill of skills; track skill.name) {
      <span class="flex items-center {{ skill.size }}">{{ skill.name }}</span>
    }
  </div>
</div>
