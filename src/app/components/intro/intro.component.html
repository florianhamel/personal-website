<!-- Component -->
<div class="flex flex-col gap-3">
  <div class="flex gap-6 items-center sm:flex-col sm:items-start sm:gap-1">
    <app-dev-svg />
    <div>
      <ng-container [ngTemplateOutlet]="nameTmpl" />
      <ng-container [ngTemplateOutlet]="titleTmpl" />
    </div>
  </div>
  <ng-container [ngTemplateOutlet]="detailsTmpl" />
</div>

<!-- Templates -->
<ng-template #nameTmpl>
  <p class="text-4xl mb-2 sm:text-3xl sm:mt-4">{{ 'intro.name' | translate }}</p>
</ng-template>

<ng-template #titleTmpl>
  <div class="flex gap-2 text-2xl sm:flex-col sm:text-xl">
    <div>
      <span>{{ 'intro.title' | translate }}</span>
    </div>
    <div class="flex gap-2 sm:items-center">
      <span class="sm:hidden"> | </span>
      <span>in</span>
      <app-heart-svg />
      <span>with Angular</span>
    </div>
  </div>
</ng-template>

<ng-template #detailsTmpl>
  <p class="text-block">{{ arrowUni }} {{ 'intro.details' | translate }}</p>
</ng-template>
